<div class="arlo_tm_portfolio_wrapper_all">

    <!-- PORTFOLIO FILTER -->
    <div class="arlo_tm_second_portfolio">
    <div class="container">
        <div class="arlo_tm_portfolio_wrap">
            <div class="arlo_tm_title_holder portfolio">
                <h3>Creative Works</h3>
                <span>Check out my latest creative projects</span>
            </div>
            <div class="arlo_tm_portfolio_titles"></div>
            <ul class="arlo_tm_portfolio_filter">
                <li><a href="#" class="current" data-filter="*">All</a></li>
                
                <li *ngFor="let c of categories" ><a href="#"  [attr.data-filter]="'.'+c.name">{{c.title}}</a></li>
            </ul>
            <ul class="arlo_tm_portfolio_list gallery_zoom" >

                <li class="{{item.category}}" *ngFor="let item of portfolio">
                    <div class="entry arlo_tm_portfolio_animation_wrap" [attr.data-title]="item.title"  [attr.data-category]="item.category">
                        <a [routerLink]="['project',item.id]"  >
                            <img src="assets/img/portfolio/600x600.jpg" alt="" style="width: 200px;height: 200px;" />
                            <div class="arlo_tm_portfolio_image_main" [ngStyle]="{backgroundImage: 'url('+item.poster_url+')'}" ></div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- /PORTFOLIO FILTER -->

</div>
