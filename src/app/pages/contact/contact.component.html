<div class="container">
    <div class="arlo_tm_title_holder contact">
        <h3>Hablemos</h3>
        <span>Ponte en contacto conmigo</span>
    </div>
</div>
<div class="arlo_tm_footer_contact_wrapper_all">
    <div class="arlo_tm_contact_wrap_all">
        <div class="container">
            <div class="leftbox">
                <div class="arlo_tm_mini_title_holder contact">
                    <h4>Contactame</h4>
                </div>
                <div class="short_info_wrap">
                    <ul>
                        <li><p><label>Dirección:</label><span>{{ps.infoPage.address}}</span></p></li>
                        <li><p><label>Correo:</label><span><a href="mailto:{{ps.infoPage.email}}">{{ps.infoPage.email}}</a></span></p></li>
                        <li><p><label>Teléfono:</label><span>{{ps.infoPage.about_section?.phone}}</span></p></li>
                        <li><p><label>Sitio Web:</label><span><a href="mailto:{{ps.infoPage.email}}">{{ps.infoPage.about_section?.website}}</a></span></p></li>
                    </ul>
                </div>
            </div>
            <div class="rightbox">
                <div class="arlo_tm_contact_wrap">
                    <div class="main_input_wrap">
                        <form action="/" method="post" class="contact_form" id="contact_form">
                            <div class="returnmessage" data-success="Your message has been received, We will contact you soon."></div>
                            <div class="empty_notice"><span>Por favor, llene los campos requeridos</span></div>
                            <div class="wrap">
                                <input id="name" type="text" placeholder="Nombre">
                            </div>
                            <div class="wrap">
                                <input id="email" type="text" placeholder="Correo electrónico">
                            </div>
                            <div class="wrap">
                                <textarea id="message" placeholder="Mensaje"></textarea>
                            </div>
                            <div class="arlo_tm_button">
                                <a id="send_message" href="#"><span>Enviar mensaje</span></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="arlo_tm_footer_wrap">
        <div class="container">
            <p>&copy; Copyright 2019. Todos los derechos reservados.</p>
        </div>
    </div>
</div>
